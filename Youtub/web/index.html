<html>
    <head>
        <title>From Page</title>
   
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .container{
                width: 30%;
                border: 1px solid blue;
                margin: auto;
                padding: 22px;
                font-size: 20px;
            }
            
            #myform table tr td input{
                font-size: 20px;
            }
            
        </style>
    </head>
    <body>
        <div class="container">
            <h1>My Form</h1>
            <form id="myform" action="RegisterServlet" method="post">
                <table>
                    <tr>
                        <td> Enter your name : </td>
                        <td><input type="text" name="user_name" placeholder="Enter hear"></td>
                    </tr>
                    
                    <tr>
                        <td> Enter your password : </td>
                        <td><input type="password" name="user_password" placeholder="Enter hear"></td>
                    </tr>
                    
                    <tr>
                        <td> Enter your email : </td>
                        <td><input type="email" name="user_email" placeholder="Enter hear"></td>
                    </tr>
                    
                    <tr>
                        <td> Select Gender : </td>
                        <td><input type="radio" name="user_gender" value=" male"> Male 
                        <input type="radio" name="user_gender" value="female"> Female
                        </td>
                    </tr>
                    
                      <tr>
                        <td>
                            Select your course
                        </td>
                    
                    
                        <td>
                            <select name="user_course">
                                <option value="Java"> Java </option>
                                <option value="C++"> C++ </option>
                                <option value="C"> C </option>
                                <option value="Data Base"> Data Base </option>
                                <option value="Sql"> Sql </option>
                                <option value="Php"> Php </option>
                                <option value="Python"> Python </option>
                                <option value="Android"> Android </option>
                            </select>

                        </td>
                    </tr>
                    
                    <tr>
                        <td style="text-align: right;">
                            <input type="checkbox" value="checked" name="condition">
                        </td>
                        
                        <td>
                            Agree terms and conditions
                        </td
                    </tr>
                    
                    <tr>
                        <td>
                            
                        </td>
                        
                        <td>
                            <button type="submit">Register </button>
                            <button type="reset">Reset</button>
         
                        </td>
                    </tr>
                    
                </table>
            </form>
        </div>
    </body>
</html>
